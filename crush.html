<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #askButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    #noButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s ease-out;
    }

    #noButton:hover {
      transform: translate(50px, -50px);
    }
  </style>
</head>

  <button id="askButton" onclick="askOut()">Ask Out</button>
